name: 'release-please'
on:
  push:
    branches:
      - 'main'
jobs:
  release-please:
    name: 'Release Please'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'main(simple)'
        uses: 'google-github-actions/release-please-action@a2d8d683f209466ee8c695cd994ae2cf08b1642d' # 4.0.1
        with:
          default-branch: 'main'
          release-type: 'simple'
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":false}]'
